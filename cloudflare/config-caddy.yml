# Cloudflare Tunnel config when using Caddy as reverse proxy
# Single entry point at localhost:8080 - Caddy handles /api, /mcp, / routing
# Run: caddy run --config Caddyfile  (in another terminal)
# Then: cloudflared tunnel --config config-caddy.yml run high-command

tunnel: TUNNEL_UUID
credentials-file: /home/YOUR_USERNAME/.cloudflared/TUNNEL_UUID.json

ingress:
  - hostname: hc.dataknife.ai
    service: http://localhost:8080
  - service: http_status:404
