# Claude API key for UI integration (optional)
# When set, the API proxies /claude/* to Anthropic and adds the key server-side.
# The key is never exposed to the browser.
#
# Create the secret (replace with your key from https://console.anthropic.com):
#   kubectl create secret generic high-command-api-secrets \
#     --from-literal=claude-api-key='sk-ant-api03-...' \
#     -n high-command
#
# Restart API pods to pick up the secret:
#   kubectl rollout restart deployment/high-command-api-blue -n high-command
#   kubectl rollout restart deployment/high-command-api-green -n high-command
#
# If not using Claude, create an empty secret so the deployment succeeds:
#   kubectl create secret generic high-command-api-secrets \
#     --from-literal=claude-api-key='' \
#     -n high-command
apiVersion: v1
kind: Secret
metadata:
  name: high-command-api-secrets
  namespace: high-command
type: Opaque
stringData:
  # claude-api-key: "sk-ant-api03-..."
