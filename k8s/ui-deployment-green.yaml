apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-command-ui-green
  namespace: high-command
  labels:
    app: high-command-ui
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: high-command-ui
      version: green
  template:
    metadata:
      labels:
        app: high-command-ui
        version: green
    spec:
      containers:
      - name: ui
        image: harbor.dataknife.net/library/high-command-ui:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - high-command-ui
              topologyKey: kubernetes.io/hostname
