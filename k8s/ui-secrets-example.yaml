apiVersion: v1
kind: Secret
metadata:
  name: high-command-ui-secrets
  namespace: high-command
type: Opaque
stringData:
  # Claude API Key (optional - only needed for Claude integration)
  # This must be set at BUILD TIME in the Docker image, not runtime.
  # vite-claude-api-key: "sk-ant-api03-..."
  #
  # Example: Create this secret using kubectl:
  #
  # kubectl create secret generic high-command-ui-secrets \
  #   --from-literal=vite-claude-api-key='your-claude-api-key-here' \
  #   -n high-command
  #
  # Or generate from a file:
  # kubectl create secret generic high-command-ui-secrets \
  #   --from-file=vite-claude-api-key=/path/to/api-key-file \
  #   -n high-command
  #
  # Note: Vite environment variables must be set at BUILD TIME, not runtime.
  # If you need to change these values, you must rebuild the Docker image
  # with the new environment variables.
  #
  # Current pod environment variables (set in deployment, not secrets):
  # - NODE_ENV: "production"
  # - PORT: "3000"
