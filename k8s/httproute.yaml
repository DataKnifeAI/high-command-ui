apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: high-command-httproute
  namespace: high-command
  labels:
    app: high-command
spec:
  parentRefs:
    - name: high-command-gateway
      sectionName: https-dataknife-ai
  hostnames:
    - hc.dataknife.ai
  rules:
    # Route /api and /claude to API service
    - matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: PathPrefix
            value: /claude
      backendRefs:
        - name: high-command-api
          port: 80
          weight: 100
    
    # Route /mcp to MCP service with path rewrite
    # Rewrite /mcp/messages -> /messages to match MCP server expectations
    - matches:
        - path:
            type: PathPrefix
            value: /mcp
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: ""
      backendRefs:
        - name: high-command-mcp
          namespace: mcp-servers
          port: 8000
          weight: 100
    
    # Route / to UI service (catch-all)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: high-command-ui
          port: 80
          weight: 100
