# Cloudflare Tunnel credentials (token-based, from Zero Trust dashboard)
# Create with: kubectl create secret generic cloudflared-tunnel-credentials \
#   --from-literal=token='YOUR_TUNNEL_TOKEN' \
#   -n high-command
#
# Get the token from: Cloudflare Zero Trust → Networks → Tunnels → Create tunnel → Install connector
# The token is the value from: docker run cloudflare/cloudflared:latest tunnel run --token <TOKEN>
---
# Example structure (DO NOT commit real values):
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-tunnel-credentials
  namespace: high-command
type: Opaque
stringData:
  token: "REPLACE_WITH_YOUR_TUNNEL_TOKEN"
